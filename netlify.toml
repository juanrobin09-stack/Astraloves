# Configuration Netlify pour AstraLoves
[build]
  base = "project"
  publish = "dist"
  command = "rm -rf node_modules package-lock.json && npm install --force && npm run build"

[build.environment]
  NODE_VERSION = "20"

# Redirections pour SPA (Single Page App)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers pour sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer"

